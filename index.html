<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Previsão do Tempo</title>
    <link rel="shortcut icon" href="app-de-clima.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="weather-container">
        <header class="search-container">
            <input type="text" id="city-input" placeholder="Digite uma cidade...">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="location-btn">
                <i class="fas fa-location-arrow"></i>
            </button>
        </header>

        <main>
            <div class="current-weather">
                <div class="weather-info">
                    <h1 id="temperature">--°C</h1>
                    <div class="details">
                        <p id="city">--</p>
                        <p id="weather-description">--</p>
                    </div>
                </div>
                <img id="weather-icon" src="assets/icons/01d.png" alt="Condição atual">
            </div>

            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span id="wind-speed">-- km/h</span>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail">
                    <i class="fas fa-thermometer-half"></i>
                    <span id="feels-like">--°C</span>
                </div>
            </div>

            <div class="forecast">
                <h2>Previsão para os próximos dias</h2>
                <div class="forecast-cards" id="forecast-container">
                    <!-- Preenchido via JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <p>Atualizado: <span id="update-time">--:--</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
